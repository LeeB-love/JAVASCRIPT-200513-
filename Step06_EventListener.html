<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step06_EventListener.html</title>
    <style>
        .box{
            width: 100px;
            height:100px;
            background-color: ghostwhite;
            border: 1px solid pink;
        }
    </style>
</head>
<body>
    <h1>EventListener 함수 테스트 중...</h1>
    <div class="box" 
        onclick="clicked();" 
        onmouseover="mouseovered()">div1</div>
    <p></p>
    <div class="box" id="one">div2</div>

    <script>
        function clicked(){
            console.log("클릭했나요?");
        };
        function mouseovered(){
            console.log("마우스를 올렸나요?");
        };

        document.querySelector("#one")
        .addEventListener("click", function(){
            console.log("또 클릭했군요?")
        });

        document.querySelector("#one").addEventListener("mouseover", function(){
            console.log("마우스를 올렸다는거 다 압니다.")
        });

        //addEventListener : click이라는 이벤트가 일어나면 이 함수를 호출해주세요.
    </script>
</body>
</html>
