<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step11_ECMA6_2.html</title>
</head>
<body>
    <h1>ECMAScript6 테스트 중...</h1>
    <div>
        <ol>
            <li>class : 객체 설계도. 객체를 생성할 때 객체가 어떤 속성을 갖고 어떤 기능을 갖게할 지 속성과 기능을 한 세트로 만들어내는 것. </li>
            <li>클래스 만드는 법</li>
            <li>new 클래스명();</li>
            <li>똑같은 모양의 객체를 여러개 만들고 싶을 때 사용한다. 기능과 속성을 모아놓고 여기저기 불러내서 사용할 수 있음.</li>
        </ol>
    </div>
    <SCript>
        // car 클래스 정의하기
        // class 정의 : 객체의 설계도 정의
        class Car{
            //속성(저장소) 정의하기
            brand = "hyundai";
            color = "dark-silver";
            //기능
            drive(){
                console.log(this.brand + "가 달려요~~~~~~~~~~");
            };
        };

        //Car 클래스로 객체를 생성해서 참조값을 car1라는 이름의 변수에 담기
        let car1 = new Car();
        //Car 클래스로 객체를 생성해서 참조값을 car2라는 이름의 변수에 담기
        let car2 = new Car();
        let car3 = new Car();
        
        //오브젝트를 직접 만드나, class를 만들어서 여러 개로 찍어내나 똑같...
        let car4 = {
            brand : "Jaguar",
            color : "black",
            drive : function(){
                console.log(this.brand + "가 달려요~~~~~~~~~");
            }
        };
    </SCript>
</body>
</html>

<!--

    class : 객체 설계도. 객체를 생성할 때 객체가 어떤 속성을 갖고 어떤 기능을 갖게할 지 속성과 기능을 한 세트로 만들어내는 것. 
    객체를 찍어낼 수 있다.

-->
