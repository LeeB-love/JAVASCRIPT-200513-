<body>
    <h1>반복문 while 테스트 중...</h1>
    <script>
        var names = ["김구라", "해골", "원숭이", "주뎅이", "덩어리"];
        var count = 0;
        // while(count<names.length){
        //     console.log(names[count]);
        //     count++;
        // }
        
        // for (var i=0; i<names.length; i++){
        //     console.log(names[i]);
        // };
        // //while은 괄호 속의 조건이 true이면 함수를 수행한다. 괄호 속의 조건이 false가 될 때 까지 반복수행.
        // //for문은 변수 선언, while의 조건, 횟수 증가까지 일체화 시킨 것.

        while(true){
            console.log(names[count]);
            count++ //count 는 1 증가시키고
            if(count == names.length){    //만일 count가 존재하지 않는 인덱스라면,
                break; //반복문 탈출
            }        
        };
        // 외형상 무한루프로 만들어놓고 특정 조건하에 탈출하는 것.
    </script>
