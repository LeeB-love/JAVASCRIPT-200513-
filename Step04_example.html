<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step04_example.html</title>
</head>
<body>
    <h1>array 테스트중...</h1>
    <input type="text" id="msg" placeholder="할 일 입력...">
    <button onclick="save()">저장</button>
    <button onclick="show()">저장된 내용 보기</button>
    <p id="console"></p>

    <script>

        var msgs = [];
        //저장 버튼을 누르면 호출되는 함수
        function save(){
            var a = document.querySelector("#msg").value;
            msgs.push(a);        // 한 줄로 쓰면 복잡한 타입은 변수를 이용해서 두 줄로 작성 할 수 있다. <original == msgs.push(document.querySelector("#msg").value);>
            alert("저장되었습니다.");
            document.querySelector("#msg").value="";
        };  

        //저장된 내용 보기 누르면 호출되는 함수
        function show(){
            //배열에서 참조된 할 일을 저장할 변수
            var todo = "";
            for(var i=0; i<msgs.length; i++){
                //i 번째 방에 저장된 할 일을 읽어온다.
                var line=msgs[i];
                // 테스트로 콘솔창에 출력해보기.
                console.log(line);
                todo = todo + line;
            }
            document.querySelector("#console").innerText=todo;
        };


    </script>
</body>
</html>
