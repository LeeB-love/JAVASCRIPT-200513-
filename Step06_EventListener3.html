<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step06_EventListener3.html</title>
    <style>
        .box{
            width: 100px;
            height: 100px;
            background-color: aquamarine;
            border: 2px solid bisque;  
        }
    </style>
</head>
<body>
    <h1>EventListener 함수 테스트 중...</h1>
    <div class="box">div1</div>
    <div class="box">div2</div>
    <div class="box">div3</div>
    <div class="box">div4</div>
    <div class="box">div5</div>

    <script>
        //클래스명이 box인 div의 참조값을 배열에 담아오기
        var divs = document.querySelectorAll(".box");
        /*
            div 배열 안에 있는 div의 참조값을 이용해서 이벤트 등록을 해서 동작하게 하기
        */
        for(var i=0; i<divs.length; i++){
            divs[i].addEventListener("click", function(){
                document.querySelector(".box").innerText = "짜잔~"
            });
        }
    </script>
</body>
</html>

<!-- id를 부여하지 않고 독립적으로 움직이게 하는 방법 : quarySelectorAll을 사용한다.   -->
