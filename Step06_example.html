<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step06_example.html</title>
</head>
<body>
    <input type="text" id="inputMsg" placeholder="문자를 입력하세요."/>
    <button id="sendBtn">전송</button>
    <p id="console"></p>
    <script>
        //버튼을 클릭했을 때 실행할 함수 등록
        document.querySelector("#sendBtn").addEventListener("click",function(){
            //1. input 요소에 입력한 value 값 읽어오기.
            var msg = document.querySelector("#inputMsg").value;
            //2. p요소의 innerText에 반영하기.
            document.querySelector("#console").innerText = msg;
            //3. 입력창 초기화 - 빈문자 넣어주기
            document.querySelector("#inputMsg").value = ""
        })

        //input 요소에 keydown 이벤트가 일어났을 때 호출되는 함수 등록
        document.querySelector("#inputMsg").addEventListener("keydown",function(){
            console.log("keydown~");
        })
    </script>
</body>
</html>\
<!--enter를 눌렀을 때 이벤트를 처리하게 만드는 법 : -->
