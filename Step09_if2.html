<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step09_if2.html</title>
</head>
<body>
    <h1>if 문 테스트 중...</h1>
    <p id="console"></p>
    <script>
        //boolean type을 저장하는 변수는 대화식으로 이름을 지으면 가독성이 좋아진다. (isRun/isWait/isGood... 등)
        var isHungry = confirm("배고파용?");  //confirm : 확인취소 창 뜨게 만드는 함수 . true 혹은  false를 리턴시켜줌
        if(isHungry){
            document.querySelector("#console").innerText = "간식 드세요~ ^_^"
        }else{
            document.querySelector("#console").innerText = "운동하세요~ ^0^"
        };
    </script>
</body>
</html>
