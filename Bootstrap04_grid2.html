<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap04_grid2.html</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <style>
        .row > div{
            border: 1px dotted green;;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>이미지 출력하기</h1>
        <div class="row">
            <div class="col-3"><img class="img-fluid" src="images/강아지.png"></div>
            <div class="col-3"><img class="img-fluid" src="images/강아지2.png"></div>
            <div class="col-3"><img class="img-fluid" src="images/UK.png"></div>
            <div class="col-3"><img class="img-fluid" src="images/Ukraine.png"></div>
        </div>

        <h1>이미지 출력하기2</h1>
        <div class="row">
            <div class="col"><img class="img-fluid" src="images/강아지.png"></div>
            <div class="col"><img class="img-fluid" src="images/강아지2.png"></div>
            <div class="col"><img class="img-fluid" src="images/UK.png"></div>
            <div class="col"><img class="img-fluid" src="images/Ukraine.png"></div>
        </div>
        
        <h1>이미지 출력하기4</h1>
        <div class="row">
            <div class="col-sm-6 col-md-3"><img class="img-fluid" src="images/강아지.png"></div>
            <div class="col-sm-6 col-md-3"><img class="img-fluid" src="images/강아지2.png"></div>
            <div class="col-sm-6 col-md-3"><img class="img-fluid" src="images/UK.png"></div>
            <div class="col-sm-6 col-md-3"><img class="img-fluid" src="images/Ukraine.png"></div>
        </div>
    </div>
</body>
</html>
