<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step09_example.html</title>
    <style>
        canvas{
            border: burlywood 1px solid;
        }
    </style>
</head>
<body>
    <h1>그림판 만들기</h1>
    <canvas id="myCanvas" width="500" height="500"></canvas>  <!--원하는 그림을 그릴 수 있는 곳-->
    <script>
        //canvas의 참조값 얻어오기
        var canvas = document.querySelector("#myCanvas");
        //canvas에 그림을 그릴 수 있는 도구의 참조값 얻어오기
        var context = canvas.getContext("2d");

        context.strokeStyle = "#00ff00"; //선의 색상
        context.lineWidth = 10; //선의 굵기
        context.lineCap = "round";  // 선의 끝부붐은 둥글게
        context.lineJoin = "round" //선의 교차점이 둥글게

        //sample 직선 그려보기
        context.beginPath();  //경로시작
        context.moveTo(100, 100);  //시작점 지정
        context.lineTo(200, 200);  // 이을점 1 지정
        context.lineTo(300, 100); //이을점 2 지정
        context.lineTo(400, 200);
        context.lineTo(200, 400);
        context.lineTo(400, 300);
        context.stroke(); //선 그리기
        context.closePath(); //경로마무리
    </script>
</body>
</html>

<!--
    canvas는 canvas 위에 context가 덮혀있다.
-->
