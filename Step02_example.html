<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step02_example.html</title>
</head>
<body>
    <h1>산술연산 예제</h1>
    <input type="text" id="num" placeholder="숫자입력..."/>
    <button onclick="plus()">+</button>
    <input type="text" id="num2" placeholder="숫자입력...">
    <span>=</span>
    <strong id="result">0</strong>
    <script>
        // + 버튼을 누르면 호출되는 함수

        function plus(){
            var a = document.querySelector("#num").value;
            var b = document.querySelector("#num2").value;
            var c = parseFloat(a) + parseFloat(b);
            document.querySelector("#result").innerText= c;
        }
    </script>
</body>
</html>
