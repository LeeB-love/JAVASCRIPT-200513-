<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery03_chainAction.html</title>
</head>
<body>
    <p id="one">p1</p>
    <p id="two">p2</p>
    <input type="text" id="three"/>
    <script src="js/jquery-3.5.1.js"></script>
    <script>
        var a = document.querySelector("#one");
        //p1 의 innerText를 수정하고
        a.innerText = "김구라";
        //p1 의 글자색을 지정하고 싶다.
        a.style.color = "red";
        //p1 의 배경색을 지정하고 싶다.
        a.style.backgroundColor = "blue";

        // 위와 동일한 동작을 p2에선 jQuery 를 활용해서 하기
        // $("#two").text("길인아");
        // $("#two").css("color","red");
        // $("#two").css("background-color","yellow");

        //위의 3가지 동작을 chain 형식으로 바꾸면 아래와 같다.
        $("#two")
        .text("길인아")
        .css("color","red")
        .css("background-color","blue");
    </script>
</body>
</html>
